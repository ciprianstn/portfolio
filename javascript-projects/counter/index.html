<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/javascript-projects/counter/style.css">
    <title>New Years</title>
</head>

<body>

        <p>New Years Eve</p>

                <div id="seconds">0</div>

                <div id="minutesl">Minutes</div>
                <div id="secondsl">Seconds</div>

            </div>

        </div>

        <script src="counter.js" type="text/javascript"></script>
