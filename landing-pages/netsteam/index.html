<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5250882889.js" crossorigin="anonymous"></script>
    <title>Net Steam</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="play"><i class="fas fa-play"></i>
            </div>
            <div class="nav">
                <button>View All</button>
                <span>Net Steam</span>
                <button>Subscribe</button>
            </div>
        </div>
        <div class="content">
            <div class="cards">
                <div class="img-div">
                    <img src="/landing-pages/netsteam/1.jpg" alt="">
                    <i class="fas fa-play"></i>
                </div>
                <div class="cards-text">
                    <span id="span-yellow">The Matrix</span>
                    <p>Take the yellow pill to get into the zone</p>
                    <button>Watch Now</button>
                </div>
            </div>
            <div class="cards">
                <div class="img-div">
                    <img src="/landing-pages/netsteam/2.jpg" alt="">
                    <i class="fas fa-play"></i>
                </div>
                <div class="cards-text">
                    <span id="span-blue">The Matrix</span>
                    <p>Take the blue pill to get into the zone</p>
                    <button>Watch Now</button>
                </div>
            </div>
            <div class="cards">
                <div class="img-div">
                    <img src="/landing-pages/netsteam/3.jpg" alt="">
                    <i class="fas fa-play"></i>
                </div>
                <div class="cards-text">
                    <span id="span-red">The Matrix</span>
                    <p>Take the red pill to get into the zone</p>
                    <button>Watch Now</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
